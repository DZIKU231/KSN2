<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracker Kasynowy</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<div class="text"><h1>CASINO TRACKER</h1></div>
<body class="light">
  <div class="pin-screen" id="pin-screen">
    <h2>🔒 Wprowadź PIN</h2>
    <input type="password" id="pin-input" maxlength="6" placeholder="PIN" />
    <input type="button" class="login-btn" value="Zaloguj">
    <p id="pin-msg"></p>
  </div>

  <div class="app hidden" id="app">
    <header>
      <button id="theme-toggle">🌙</button>
    </header>

    <form id="transaction-form">
      <input type="date" id="date" required />
      <input type="text" id="description" placeholder="Opis" required />
      <input type="number" id="amount" placeholder="Kwota" required />
      <select id="type">
        <option value="profit">Wypłata</option>
        <option value="loss">Wpłata</option>
      </select>
      <button id="subbtn" type="submit">Dodaj</button>
      <input type="button"  id="resetBtn" value="Resetuj Statystki">
    </form>

    <div id="summary">
      <p>💰 Wypłata: <span id="total-profit">0</span> zł</p>
      <p>💸 Wpłata: <span id="total-loss">0</span> zł</p>
      <p>🧾 Zysk/Strata: <span id="balance">0</span> zł</p>
    </div>
    <div id="efficiency">
  📌 Skuteczność: <span id="efficiency-rate">0%</span>
  <div id="goal-section">
  <h3>🎯 Cel finansowy</h3>
  <label for="goal-input">Ustaw cel zysku:</label>
  <input type="number" id="goal-input" placeholder="np. 500">
  <button id="set-goal-btn">Zapisz cel</button>

  <div id="goal-progress" style="margin-top: 1rem;">
    <p>Postęp: <span id="goal-progress-text">0%</span></p>
    <progress id="goal-bar" value="0" max="100" style="width: 100%;"></progress>
    <p id="goal-warning" style="color: rgb(0, 255, 13); font-weight: bold;"></p>
    <p id="goal-motivation" style="font-style: italic; margin-top: 0.5rem;"></p>
  </div>
</div>

</div>
    <div id="chart-section">
  <div>
    <button onclick="setChartMode('daily')">Dziennie</button>
    <button onclick="setChartMode('weekly')">Tygodniowo</button>
    
  </div>
  <canvas id="stats-chart"></canvas>
<p id="chart-placeholder" style="display:none; text-align:center; font-weight:bold; margin-top:1rem;">
  Brak danych do wyświetlenia 📉
</p> 
</div>
<div id="goal-widget">
  🎯 <span id="goal-short-progress"></span>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <ul id="transaction-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
